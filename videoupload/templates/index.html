{% extends 'base.html' %}
{% block title %}Home - Website{% endblock %}

{% block content %}
    <div class="video-container">
        {% for video in videos %}
            <div class="video-card">
                <video width="320" height="240" controls>
                    <source src="{{ video.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="title">
                    {{ video.filename }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
